<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check - Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card-auth { max-width: 400px; width: 100%; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); overflow: hidden; }
        .header-auth { background: #0d6efd; padding: 30px; text-align: center; color: white; }
        .body-auth { padding: 30px; background: white; text-align: center; }
    </style>
</head>
<body>

    <div class="card card-auth">
        <div class="header-auth">
            <h4 class="mb-0 fw-bold"><i class="bi bi-shield-lock"></i> Verification</h4>
            <small class="opacity-75">Step 1 of 2</small>
        </div>
        <div class="body-auth">
            <div class="mb-4">
                <i class="bi bi-link-45deg text-primary" style="font-size: 3rem;"></i>
                <h5 class="fw-bold mt-2">Link Verification</h5>
                <p class="text-muted small">
                    Click the button below to visit our sponsor link. You will be redirected back here automatically to get your token.
                </p>
            </div>
            <div class="d-grid mb-3">
                <button id="btn-start" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                    <i class="bi bi-box-arrow-up-right"></i> Start Verification
                </button>
            </div>
            <p class="small text-muted mb-0">
                Total Visitors: <span id="visitor-count-token">Loading...</span>
            </p>
        </div>
    </div>

    <script>
        // --- KONFIGURASI PENTING ---
        const myShortlink = "https://sfl.gl/Rf6MkaE";

        const btnStart = document.getElementById('btn-start');

        btnStart.addEventListener('click', function() {
            localStorage.setItem('auth_session_start', Date.now());
            btnStart.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Processing...';
            btnStart.disabled = true;
            setTimeout(() => {
                window.location.href = myShortlink;
            }, 1000);
        });
    </script>

    <!-- Visitor Counter -->
    <script>
        (function () {
            const domain = window.location.hostname;
            fetch('https://visitor.6developer.com/visit?domain=' + encodeURIComponent(domain))
                .then(response => response.json())
                .then(data => {
                    document.getElementById('visitor-count-token').textContent = data.totalCount;
                })
                .catch(() => {
                    document.getElementById('visitor-count-token').textContent = 'Error';
                });
        })();
    </script>

    <!-- Proteksi ringan -->
    <script>
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });
        document.addEventListener("keydown", function(e) {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C"))) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
