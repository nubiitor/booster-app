<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check - Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card-auth { max-width: 400px; width: 100%; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); overflow: hidden; }
        .header-auth { background: #0d6efd; padding: 30px; text-align: center; color: white; }
        .body-auth { padding: 30px; background: white; text-align: center; }
    </style>
</head>
<body>

    <div class="card card-auth">
        <div class="header-auth">
            <h4 class="mb-0 fw-bold"><i class="bi bi-shield-fill-check me-2"></i>Security Check</h4>
        </div>
        <div class="body-auth">
            <h5 class="fw-bold mb-3">Verification Step</h5>
            <p class="text-muted small">To start the optimization process, please proceed to the security verification link. This process ensures your account's safety.</p>
            
            <div class="alert alert-info small mt-3">
                <i class="bi bi-info-circle-fill me-2"></i>Note: Ensure you complete the process.
            </div>

            <button id="btn-start" class="btn btn-success btn-lg w-100 mt-4 fw-bold">
                Start Verification
            </button>
        </div>
    </div>
    
    <p class="text-center text-muted small" style="position: fixed; bottom: 10px; width: 100%;">
        Total Views: <span id="busuanzi_container_site_pv"><span id="busuanzi_value_site_pv"></span></span>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Ganti dengan shortlink/url yang kamu tuju setelah proses
        const myShortlink = "verify.html"; 

        const btnStart = document.getElementById('btn-start');

        btnStart.addEventListener('click', function() {
            localStorage.setItem('auth_session_start', Date.now());
            btnStart.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Processing...';
            btnStart.disabled = true;
            setTimeout(() => {
                window.location.href = myShortlink;
            }, 1000);
        });
    </script>
    
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

    <script>
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });
        document.addEventListener("keydown", function(e) {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C"))) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
